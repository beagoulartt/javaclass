<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <section id="gallery">
        <figure>
            <img id="featured-image" src="images/sunflowers-large.jpg" alt="Sunflowers" width="1200" height="800" />
            <figcaption id="image-title">Sunflowers in the hamlet Dernekamp</figcaption>
        </figure>
        <ul id="thumbnail-list">
            <!-- Thumbnails will be dynamically added here via JavaScript -->
        </ul>
    </section>
    <script src="js/javascript.js"></script>
</body>
</html>
